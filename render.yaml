services:
  - type: web
    name: warranty-bot
    env: python
    pythonVersion: 3.11
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: BOT_TOKEN
        fromEnvVar: BOT_TOKEN
      - key: WEBHOOK_URL
        fromEnvVar: WEBHOOK_URL
